<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="index.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="label_big"></div>
		<div id="horseman_paper"></div>
		<div id="survivor_paper"></div>
		<img id="logo" src="./images/logo.png" />

		<div id="players_heads">
			<div id="survivor_heads"></div>
			<div id="knight_heads"></div>
		</div>
		<div id="status_bar">
			<div id="clock">
				00:00
			</div>
			<div id="label">
				WAITING FOR HOST
			</div>
			<div id="radar" class="survivor"> 
				<div id="radar_inner"></div>
				<span id="radar_label">RADAR</span>
			</div>
			<div id="flashlight" class="enabled"> 
				<span id="flashlight_label">TORCH (F)</span>
			</div>
			<div id="special">
				<span id="special_cooldown">0</span>
				<span id="special_label">SMELL (Q)</span>
			</div>

			<div id="pumpkins_found"> 
				<div id="pumpkins_found_count">0 / 0</div>
			</div>
		</div>
	</body>
</html>
